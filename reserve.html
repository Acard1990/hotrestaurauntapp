<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hot Restaurant</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
        
 <p> Mkae your Reservations</p>

<button id="submit-button" type="submit" class="btn btn-default">View Tables </button>

 <button id="submit-button" type="submit" class="btn btn-default">Make Reservation</button>
    </div>
   
  <h2 class="sub-header">Table Reservations</h2>

    <div class="table-responsive">
      <table class="table table-striped">
 

        <tbody id="Table Reservation">
          <tr>
          </tr>
        </tbody>
      </table>
    </div>

      <div class="form-group">
        <label for="name"> Name</label>

      <button id="submit-button" type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
